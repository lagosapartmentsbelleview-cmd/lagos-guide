<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gest√£o de Categorias</title>
  <link rel="stylesheet" href="css/global.css">
</head>
<body>

  <!-- üîê LOGIN SCREEN -->
  <div id="loginScreen" style="display:flex; flex-direction:column; gap:10px; padding:20px;">
      <h2>Autentica√ß√£o Necess√°ria</h2>

      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">

      <button onclick="login()">Entrar</button>
  </div>

  <!-- üîì CRUD (s√≥ aparece depois do login) -->
  <div class="crud-categorias" id="crudScreen" style="display:none;">

    <button onclick="window.location.href='entidades.html'">‚Üê Voltar</button>

    <h1>Gest√£o de Categorias</h1>
    <button class="btn-add" onclick="abrirModalCategoria()">+ Adicionar Categoria</button>

    <table id="tabelaCategorias">
      <thead>
        <tr>
          <th>Nome</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="modal" id="modalCategoria">
      <div class="modal-content">
        <h3 id="tituloModalCategoria">Adicionar Categoria</h3>

        <label>Nome da Categoria</label>
        <input type="text" id="inputNomeCategoria">

        <button class="btn-add" onclick="guardarCategoria()">Guardar</button>
        <button class="btn-delete" onclick="fecharModalCategoria()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- üî• Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- üî• Configura√ß√£o Firebase -->
  <script src="js/firebase-config.js"></script>

  <!-- üîê Login + Autentica√ß√£o -->
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("crudScreen").style.display = "block";
                carregarCategorias();
            })
            .catch(err => alert("Erro no login: " + err.message));
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("crudScreen").style.display = "block";
            carregarCategorias();
        }
    });
  </script>

  <!-- CRUD -->
  <script src="js/crud-categorias.js"></script>

</body>
</html>
