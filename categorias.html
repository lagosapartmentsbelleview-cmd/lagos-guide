<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gest√£o de Categorias</title>
  <link rel="stylesheet" href="css/global.css">
</head>
<body>

  <!-- üîì CRUD (s√≥ aparece depois do login) -->
  <div class="crud-categorias" id="crudScreen" style="display:none;">

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
    
    <div style="display:flex; gap:10px;">
        <button onclick="window.location.href='financeiro.html'">‚Üê Financeiro</button>
        <button onclick="window.location.href='entidades.html'">Entidades</button>
    </div>

    <button onclick="logout()" class="btn-delete">Logout</button>
</div>


    <div class="barra-entidades">
  <h1>Gest√£o de Categorias</h1>
</div>

    <button class="btn-add" onclick="abrirModalCategoria()">+ Adicionar Categoria</button>

    <input 
    type="text" 
    id="pesquisaCategorias" 
    placeholder="Pesquisar categorias..." 
    oninput="filtrarCategorias()" 
    style="margin-bottom: 15px; padding: 8px; width: 300px;"
>


    <table id="tabelaCategorias">
      <thead>
        <tr>
          <th>Nome</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="modal" id="modalCategoria">
      <div class="modal-content">
        <h3 id="tituloModalCategoria">Adicionar Categoria</h3>

        <label>Nome da Categoria</label>
        <input type="text" id="inputNomeCategoria">

        <button class="btn-add" onclick="guardarCategoria()">Guardar</button>
        <button class="btn-delete" onclick="fecharModalCategoria()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- üî• Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- üî• Configura√ß√£o Firebase -->
  <script src="js/firebase-config.js"></script>

  <!-- üîê Verifica√ß√£o de sess√£o -->
  <script>
    auth.onAuthStateChanged(user => {
        if (!user) {
            window.location.href = "login.html"; // üî• Se n√£o estiver autenticado, volta ao login
            return;
        }

        document.getElementById("crudScreen").style.display = "block";
        carregarCategorias();
    });

    function logout() {
        auth.signOut().then(() => window.location.href = "login.html");
    }
  </script>

  <!-- CRUD -->
  <script src="js/crud-categorias.js"></script>

</body>
</html>
