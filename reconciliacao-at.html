<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Reconciliação AT</title>

    <link rel="stylesheet" href="css/global.css">

    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            margin-right: 10px;
        }

        .btn-blue {
            background: #1976d2;
            color: white;
        }

        .btn-light {
            background: #e0e0e0;
        }

        .btn-red {
            background: #c62828;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        .resultados {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background: #f0f0f0;
        }

        .secao {
            margin-top: 40px;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Reconciliação AT</h1>

    <button class="btn btn-light" onclick="window.location.href='financeiro.html'">← Voltar ao Financeiro</button>

    <div class="secao">
        <h2>Colar Texto da AT</h2>
        <p>Cole aqui o texto exportado do Portal das Finanças:</p>

        <textarea id="textoAT"></textarea>

        <div style="margin-top: 15px;">
            <button class="btn btn-blue" onclick="processarAT()">Processar AT</button>
        </div>
    </div>

    <div id="resultados" class="resultados"></div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script src="js/firebase-config.js"></script>

<!-- Script da Reconciliação -->
<script src="js/reconciliacao-at.js"></script>

</body>
</html>
