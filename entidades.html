<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Entidades</title>
    <link rel="stylesheet" href="css/global.css">
</head>

<body>

<div class="crud-entidades">

    <button onclick="voltarFinanceiro()">← Voltar ao Financeiro</button>

    <div class="barra-entidades">
        <h1>Gestão de Entidades</h1>
    </div>

    <button onclick="abrirModalAdicionar()">+ Adicionar Entidade</button>

    <table id="tabelaEntidades">
        <thead>
            <tr>
                <th>NIF</th>
                <th>Entidade</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal -->
    <div class="modal" id="modalEntidade">
        <div class="modal-content">
            <h3 id="tituloModal">Adicionar Entidade</h3>

            <label>NIF</label>
            <input type="text" id="inputNIF">

            <label>Nome da Entidade</label>
            <input type="text" id="inputEntidade">

            <label>Categoria</label>
            <select id="inputCategoria">
                <option value="Água">Água</option>
                <option value="Energia">Energia</option>
                <option value="Telecomunicações">Telecomunicações</option>
                <option value="Combustível">Combustível</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Bricolage">Bricolage</option>
                <option value="Construção">Construção</option>
                <option value="Decoração">Decoração</option>
                <option value="Equipamentos">Equipamentos</option>
                <option value="Serviços">Serviços</option>
                <option value="Outros">Outros</option>
            </select>

            <button onclick="guardarEntidade()">Guardar</button>
            <button class="btn-delete" onclick="fecharModal()">Cancelar</button>
        </div>
    </div>

</div>

    <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "A_TUA_API_KEY",
    authDomain: "O_TEUDO.firebaseapp.com",
    projectId: "O_TEUDO",
    storageBucket: "O_TEUDO.appspot.com",
    messagingSenderId: "XXXXXX",
    appId: "XXXXXX"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>


<script src="js/entidades.js"></script>
<script src="js/crud-entidades.js"></script>

</body>
</html>
