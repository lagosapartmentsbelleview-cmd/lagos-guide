<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lagos Apartments Belleview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/belleview.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <div class="logo">
    <svg class="belleview-logo" width="34" height="34" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="46" stroke="#005c99" stroke-width="6" fill="white"/>
        <path d="M20 60 Q40 40 60 60 T100 60" stroke="#005c99" stroke-width="6" fill="none" />
        <path d="M30 25 L30 75 
                 M30 25 Q60 25 60 45 Q60 65 30 65 
                 M30 45 Q55 45 55 55 Q55 70 30 70"
              stroke="#005c99" stroke-width="6" fill="none" stroke-linecap="round"/>
    </svg>

    <span class="logo-text">Lagos Apartments Belleview</span>
</div>


    <nav>
        <a href="#alojamento" data-i18n="menu_alojamento"></a>
        <a href="#comodidades" data-i18n="menu_comodidades"></a>
        <a href="#localizacao" data-i18n="menu_localizacao"></a>
        <a href="#contactos" data-i18n="menu_contactos"></a>
    </nav>

    <div class="lang-switch">
        <img src="https://flagcdn.com/w40/pt.png" data-lang="pt">
        <img src="https://flagcdn.com/w40/gb.png" data-lang="en">
        <img src="https://flagcdn.com/w40/es.png" data-lang="es">
    </div>
</header>

<section class="hero">
    <div class="hero-texto">
        <h1 data-i18n="hero_title"></h1>
        <p data-i18n="hero_sub"></p>
    </div>

 <div class="booking-card">
    <h2 data-i18n="book_title"></h2>

    <label data-i18n="checkin"></label>
<input type="date" id="checkin" data-i18n-placeholder="placeholder_date">

<label data-i18n="checkout"></label>
<input type="date" id="checkout" data-i18n-placeholder="placeholder_date">


    <!-- NOVO BLOCO: apartamentos -->
<label for="numApt" data-i18n="num_apartments"></label>
<select id="numApt">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>



    <!-- Aqui vamos gerar dinamicamente Apartamento 1, 2, 3 -->
   <div id="extraCampos" class="hidden">

    <div id="apartamentosContainer"></div>

    <button id="btnDisponibilidade" data-i18n="check_availability"></button>

    <div id="resultadoDisponibilidade"></div> <!-- ⭐ AGORA AQUI DENTRO -->

</div>

</div>

</section>

<section id="alojamento" class="secao">
    <h2 data-i18n="section_alojamento"></h2>
    <p data-i18n="text_alojamento"></p>
</section>

<section id="comodidades" class="secao">
    <h2 data-i18n="section_comodidades"></h2>
    <p data-i18n="text_comodidades"></p>
</section>

<section id="localizacao" class="secao">
    <h2 data-i18n="section_localizacao"></h2>
    <p data-i18n="text_localizacao"></p>
</section>

<footer id="contactos">
    Lagos Apartments Belleview · info@belleview.pt · +351 XXX XXX XXX
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<!-- Configuração Firebase -->
<script src="js/firebase-config.js"></script>

<!-- JS -->
<script src="js/i18n.js"></script>
<script src="js/ui.js"></script>
<script src="js/reservas.js"></script>



</body>
</html>
