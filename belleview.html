<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lagos Apartments Belleview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/belleview.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <div class="logo">Lagos Apartments Belleview</div>

    <nav>
        <a href="#alojamento" data-i18n="menu_alojamento"></a>
        <a href="#comodidades" data-i18n="menu_comodidades"></a>
        <a href="#localizacao" data-i18n="menu_localizacao"></a>
        <a href="#contactos" data-i18n="menu_contactos"></a>
    </nav>

    <div class="lang-switch">
        <img src="https://flagcdn.com/w40/pt.png" data-lang="pt">
        <img src="https://flagcdn.com/w40/gb.png" data-lang="en">
        <img src="https://flagcdn.com/w40/es.png" data-lang="es">
    </div>
</header>

<section class="hero">
    <div class="hero-texto">
        <h1 data-i18n="hero_title"></h1>
        <p data-i18n="hero_sub"></p>
    </div>

 <div class="booking-card">
    <h2 data-i18n="book_title"></h2>

    <label data-i18n="checkin"></label>
    <input type="date" id="checkin">

    <label data-i18n="checkout"></label>
    <input type="date" id="checkout">

    <!-- NOVO BLOCO: apartamentos -->
    <label>Apartamentos</label>
    <select id="numApt">
        <option value="1">1 apartamento</option>
        <option value="2">2 apartamentos</option>
        <option value="3">3 apartamentos</option>
    </select>

    <!-- Aqui vamos gerar dinamicamente Apartamento 1, 2, 3 -->
    <div id="apartamentosContainer"></div>

    <button id="btnDisponibilidade" data-i18n="check_availability"></button>

    <div id="resultadoDisponibilidade"></div>
</div>

</section>

<section id="alojamento" class="secao">
    <h2 data-i18n="section_alojamento"></h2>
    <p data-i18n="text_alojamento"></p>
</section>

<section id="comodidades" class="secao">
    <h2 data-i18n="section_comodidades"></h2>
    <p data-i18n="text_comodidades"></p>
</section>

<section id="localizacao" class="secao">
    <h2 data-i18n="section_localizacao"></h2>
    <p data-i18n="text_localizacao"></p>
</section>

<footer id="contactos">
    Lagos Apartments Belleview · info@belleview.pt · +351 XXX XXX XXX
</footer>

<!-- JS -->
<script src="js/i18n.js" defer></script>
<script src="js/ui.js" defer></script>
<script src="js/reservas.js" defer></script>


</body>
</html>
