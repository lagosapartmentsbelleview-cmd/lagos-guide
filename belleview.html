<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lagos Apartments Belleview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f7f7f7;
            color: #123;
        }

        /* Topo */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 40px;
            background: rgba(255, 255, 255, 0.95);
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        header .logo {
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.04em;
        }

        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #005c99;
            font-size: 0.95rem;
        }

        /* Bandeiras */
        .lang-switch {
            display: flex;
            gap: 10px;
            cursor: pointer;
        }

        .lang-switch img {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .lang-switch img:hover {
            transform: scale(1.12);
            box-shadow: 0 0 6px rgba(0,0,0,0.3);
        }

        /* Hero */
        .hero {
            display: grid;
            grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
            gap: 40px;
            padding: 60px 40px;
            background: linear-gradient(135deg, #4da6ff 0%, #f2e8d5 60%, #ffffff 100%);
        }

        .hero-texto h1 {
            font-family: "Poppins", sans-serif;
            font-size: 2.6rem;
            margin-bottom: 12px;
        }

        .hero-texto p {
            font-size: 1.05rem;
            max-width: 480px;
        }

        /* Booking Card */
        .booking-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .booking-card h2 {
            margin: 0 0 8px;
            font-size: 1.2rem;
        }

        .booking-card label {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .booking-card input,
        .booking-card select {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #d0d7de;
            font-size: 0.95rem;
        }

        .booking-card button {
            margin-top: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            border: none;
            background: #005c99;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .booking-card button:hover {
            background: #004676;
        }

        /* Secções */
        .secao {
            padding: 50px 40px;
            background: #ffffff;
            margin-top: 16px;
        }

        .secao h2 {
            font-family: "Poppins", sans-serif;
            margin-bottom: 12px;
        }

        /* Footer */
        footer {
            padding: 24px 40px;
            background: #123;
            color: #f7f7f7;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">Lagos Apartments Belleview</div>

    <nav>
        <a href="#alojamento" data-i18n="menu_alojamento"></a>
        <a href="#comodidades" data-i18n="menu_comodidades"></a>
        <a href="#localizacao" data-i18n="menu_localizacao"></a>
        <a href="#contactos" data-i18n="menu_contactos"></a>
    </nav>

    <div class="lang-switch">
        <img src="https://flagcdn.com/w20/pt.png" data-lang="pt">
        <img src="https://flagcdn.com/w20/gb.png" data-lang="en">
        <img src="https://flagcdn.com/w20/es.png" data-lang="es">
    </div>
</header>

<section class="hero">
    <div class="hero-texto">
        <h1 data-i18n="hero_title"></h1>
        <p data-i18n="hero_sub"></p>
    </div>

    <div class="booking-card">
        <h2 data-i18n="book_title"></h2>

        <label data-i18n="checkin"></label>
        <input type="date">

        <label data-i18n="checkout"></label>
        <input type="date">

        <label data-i18n="guests"></label>
        <select>
            <option data-i18n="guest1"></option>
            <option data-i18n="guest2"></option>
            <option data-i18n="guest3"></option>
            <option data-i18n="guest4"></option>
        </select>

        <button data-i18n="check_availability"></button>
    </div>
</section>

<section id="alojamento" class="secao">
    <h2 data-i18n="section_alojamento"></h2>
    <p data-i18n="text_alojamento"></p>
</section>

<section id="comodidades" class="secao">
    <h2 data-i18n="section_comodidades"></h2>
    <p data-i18n="text_comodidades"></p>
</section>

<section id="localizacao" class="secao">
    <h2 data-i18n="section_localizacao"></h2>
    <p data-i18n="text_localizacao"></p>
</section>

<footer id="contactos">
    Lagos Apartments Belleview · info@belleview.pt · +351 XXX XXX XXX
</footer>

<script>
const translations = {

        menu_comodidades: "Comodidades",

        hero_title: "A sua estadia perfeita no Algarve",

        book_title: "Reserve a sua estadia",
        checkin: "Check‑in",
        checkout: "Check‑out",

        guest1: "1 hóspede",
        guest2: "2 hóspedes",
        guest3: "3 hóspedes",
        guest4: "4 hóspedes",
        check_availability: "Ver disponibilidade",

        section_alojamento: "O Alojamento",
        text_alojamento: "Estúdios modernos e luminosos, perfeitos para casais, famílias pequenas ou estadias de trabalho.",

        section_comodidades: "Comodidades",
        text_comodidades: "Wi‑Fi rápido · Ar condicionado · Cozinha equipada · Máquina de café · Varanda · TV · Estacionamento fácil · Check‑in autónomo",

        section_localizacao: "Localização",
        text_localizacao: "A 5 minutos da praia · Zona tranquila · Próximo de serviços"
    },

    en: {
        menu_alojamento: "Accommodation",

        hero_title: "Your perfect stay in the Algarve",

        section_localizacao: "Ubicación",
        text_localizacao: "A 5 minutos de la playa · Zona tranquila · Cerca de servicios"
    }
};

function setLanguage(lang) {
    document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.textContent = translations[lang][key];
    });
}

document.querySelectorAll(".lang-switch img").forEach(img => {
    img.addEventListener("click", () => {
        setLanguage(img.dataset.lang);
    });
});

// idioma inicial
setLanguage("pt");
</script>

</body>
</html>
