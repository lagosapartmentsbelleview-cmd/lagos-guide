<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äî Sistema de Reservas</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px 35px;
            width: 100%;
            max-width: 380px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #1e3c72;
            font-size: 26px;
            font-weight: bold;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-wrapper input {
            padding-right: 40px;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            opacity: 0.6;
            transition: 0.2s ease;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background: #16315d;
            transform: translateY(-2px);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>√Årea Reservada</h2>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Introduza o email">

        <label for="password">Password</label>

        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Introduza a password">
            <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
        </div>

        <button onclick="login()">Entrar</button>

        <div class="footer-text">Sistema de Reservas ‚Äî Acesso restrito</div>
    </div>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Configura√ß√£o Firebase -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyD70hv-PgWJKDbK-tcxeRuB1FE1cVs-FBs",
        authDomain: "reservas-marina-park.firebaseapp.com",
        projectId: "reservas-marina-park",
        storageBucket: "reservas-marina-park.firebasestorage.app",
        messagingSenderId: "1048056704068",
        appId: "1:1048056704068:web:a2793d5db5e5e5573c6011",
        measurementId: "G-14GR64WXHS"
      };

      firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Script do login -->
    <script>
        // Mostrar / esconder password
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
            const tipo = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = tipo;
            togglePassword.textContent = tipo === "password" ? "üëÅÔ∏è" : "üôà";
        });

        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                alert("Preencha todos os campos.");
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "reservas-listagem.html";
                })
                .catch(err => {
                    alert("Login inv√°lido");
                    console.error(err);
                });
        }
    </script>

</body>
</html>
