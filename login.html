<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h2>Entrar no Sistema</h2>

<input id="email" type="email" placeholder="Email"><br><br>
<input id="senha" type="password" placeholder="Senha"><br><br>
<button id="btnLogin">Entrar</button>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyD70hv-PgWJKDbK-tcxeRuB1FE1cVs-FBs",
  authDomain: "reservas-marina-park.firebaseapp.com",
  projectId: "reservas-marina-park",
  storageBucket: "reservas-marina-park.appspot.com",
  messagingSenderId: "1048056704068",
  appId: "1:1048056704068:web:a2793d5db5e5e5573c6011",
  measurementId: "G-14GR64WXHS"

});

document.getElementById("btnLogin").addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  firebase.auth().signInWithEmailAndPassword(email, senha)
    .then(() => window.location.href = "listagem-reservas.html")
    .catch(err => alert("Erro: " + err.message));
});
</script>

</body>
</html>
