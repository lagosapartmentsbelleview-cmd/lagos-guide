<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Reservas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #acoes {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #1976d2;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        button:hover {
            background: #125a9c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
            text-align: center;
        }

        th {
            background: #eaeaea;
            font-weight: bold;
        }

        /* Cores por origem */
        .origem-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .origem-booking { background: #1E88E5; }
        .origem-airbnb { background: #EC407A; }
        .origem-vrbo { background: #8E24AA; }
        .origem-particular { background: #43A047; }
        .origem-outro { background: #757575; }
        .origem-expedia { background: #F57C00; }
        .origem-agoda { background: #009688; }
        .origem-hotels { background: #D32F2F; }
        .origem-trip { background: #0277BD; }
        .origem-manual { background: #757575; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 9999;
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 100%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 8px;
            box-sizing: border-box;
            position: relative;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        #btnGuardar { background: #43A047; }
        #btnApagar { background: #d32f2f; }

        th[data-col] {
            cursor: pointer;
            position: relative;
        }

        th[data-col].ordenar-asc::after,
        th[data-col].ordenar-desc::after {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #000;
            z-index: 9999;
            pointer-events: none;
        }

        th[data-col].ordenar-asc::after { content: "▲"; }
        th[data-col].ordenar-desc::after { content: "▼"; }

        #tabelaReservas th {
            position: relative !important;
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
    // Inicializar Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyD70hv-PgWJKDbK-tcxeRuB1FE1cVs-FBs",
      authDomain: "reservas-marina-park.firebaseapp.com",
      projectId: "reservas-marina-park",
      storageBucket: "reservas-marina-park.appspot.com",
      messagingSenderId: "1048056704068",
      appId: "1:1048056704068:web:a2793d5db5e5e5573c6011",
      measurementId: "G-14GR64WXHS"
    });

    <script>
// Impedir acesso sem login
firebase.auth().onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "login.html";
  }
});
</script>


    // Função logout
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
    </script>

</head>
<!-- Modal -->
<div id="modalReserva" class="modal">
  <div class="modal-content">

    <h2>Reserva</h2>

    <label>Origem</label>
    <select id="origem">
      <option value="booking">Booking</option>
      <option value="airbnb">Airbnb</option>
      <option value="vrbo">VRBO</option>
      <option value="expedia">Expedia</option>
      <option value="agoda">Agoda</option>
      <option value="hotels">Hotels.com</option>
      <option value="trip">Trip.com</option>
      <option value="particular">Particular</option>
    </select>

    <label>Número da Reserva (se for Booking)</label>
    <input type="text" id="bookingId" placeholder="Só preencher se for Booking">

    <label>Cliente</label>
    <input type="text" id="cliente">

    <label>Quartos</label>
    <select id="quartos">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <label>Apartamentos (ex: 2301, 2203 ou 2204)</label>
    <input type="text" id="apartamentos">

    <label>Check-in</label>
    <input type="date" id="checkin">

    <label>Check-out</label>
    <input type="date" id="checkout">

    <label>Hóspedes</label>
    <input type="number" id="hospedes">

    <label>Adultos</label>
    <input type="number" id="adultos">

    <label>Crianças</label>
    <input type="number" id="criancas">

    <label>Idades das Crianças</label>
    <input type="text" id="idadesCriancas">

    <label>Total Bruto (€)</label>
    <input type="number" id="totalBruto">

    <label>Comissão (€)</label>
    <input type="number" id="comissao">

    <label>Limpeza (€)</label>
    <input type="number" id="limpeza">

    <label>Berço</label>
    <select id="berco">
      <option value="false">Não</option>
      <option value="true">Sim</option>
    </select>

    <button id="btnGuardar">Guardar</button>
    <button id="fecharModal">Fechar</button>

  </div>
</div>

<!-- XLSX para importar Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<!-- Firestore (faltava isto!) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- Lógica da listagem -->
<script src="js/reservas-listagem.js"></script>

</body>
</html>
