<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Reservas</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f5f5;

    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* --- BARRA DE AÇÕES MODERNA --- */
    #acoes {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 25px;
    }

    /* --- BOTÕES MODERNOS --- */
    #acoes button {
        padding: 12px 22px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s ease;
        color: white;
    }

    #acoes button:hover {
        background: #125a9c;
        transform: translateY(-2px);
    }

    /* --- CORES INDIVIDUAIS POR AÇÃO --- */
    #btnNovaReserva { background: #2e7d32; }
    #btnImportarExcel { background: #6a1b9a; }
    #btnApagarSelecionadas { background: #c62828; }
    #btnEnviarCalendario { background: #0277bd; }
    #btnIrCalendario { background: #00897b; }
    #btnLimparFantasmas { background: #f9a825; color: black; }
    #btnLogout { background: #424242; }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        font-size: 14px;
        text-align: center;
    }

    th {
        background: #eaeaea;
        font-weight: bold;
    }

    .origem-badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 6px;
        color: white;
        font-size: 12px;
        font-weight: 600;
    }

    .origem-booking { background: #1E88E5; }
    .origem-airbnb { background: #EC407A; }
    .origem-vrbo { background: #8E24AA; }
    .origem-particular { background: #43A047; }
    .origem-outro { background: #757575; }
    .origem-expedia { background: #F57C00; }
    .origem-agoda { background: #009688; }
    .origem-hotels { background: #D32F2F; }
    .origem-trip { background: #0277BD; }
    .origem-manual { background: #757575; }

    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        z-index: 9999;
    }

    .modal-content {
        background: white;
        padding: 20px;
        width: 100%;
        max-width: 480px;
        max-height: 90vh;
        overflow-y: auto;
        border-radius: 8px;
        box-sizing: border-box;
        position: relative;
    }

    .close {
        float: right;
        cursor: pointer;
        font-size: 22px;
        font-weight: bold;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    #btnGuardar { background: #43A047; }
    #btnApagar { background: #d32f2f; }

    th[data-col] {
        cursor: pointer;
        position: relative;
    }

    th[data-col].ordenar-asc::after,
    th[data-col].ordenar-desc::after {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 14px;
        color: #000;
        z-index: 9999;
        pointer-events: none;
    }

    th[data-col].ordenar-asc::after { content: "▲"; }
    th[data-col].ordenar-desc::after { content: "▼"; }

    #tabelaReservas thead th[data-col] {
        position: relative !important;
        overflow: visible !important;
    }

    #tabelaReservas thead th[data-col].ordenar-asc::after,
    #tabelaReservas thead th[data-col].ordenar-desc::after {
        position: absolute !important;
        right: 6px !important;
        top: 50% !important;
        transform: translateY(-50%) !important;
        font-size: 14px !important;
        color: #000 !important;
        z-index: 9999 !important;
        pointer-events: none !important;
    }

    #tabelaReservas th {
        position: relative !important;
    }
</style>

</head>

<body>

    <h1>Gestão de Reservas</h1>

    <div id="acoes">
        <button id="btnNovaReserva">Nova Reserva</button>
        <button id="btnImportarExcel">Importar Booking (XLSX)</button>
        <button id="btnApagarSelecionadas">Apagar Selecionadas</button>
        <button id="btnEnviarCalendario">Enviar para Calendário</button>
        <button id="btnIrCalendario">Ir para Calendário</button>
        <button id="btnLimparFantasmas">Limpar Fantasmas do Calendário</button>
        <!-- botão de logout para o login -->
        <button id="btnLogout">Sair</button>
    </div>

    <input type="file" id="inputExcel" accept=".xlsx" style="display:none">

    <table id="tabelaReservas">
        <thead id="theadReservas">
            <tr>
                <th class="no-sort">
                    <input type="checkbox" id="selectAll">
                </th>
                <th data-col="origem">Origem</th>
                <th data-col="bookingId">Nº Reserva</th>
                <th data-col="cliente">Hóspede</th>
                <th data-col="quartos">Quartos</th>
                <th data-col="apartamentos">Apartamentos</th>
                <th data-col="checkin">Check-in</th>
                <th data-col="checkout">Check-out</th>
                <th data-col="noites">Noites</th>
                <th data-col="totalBruto">Total Bruto (€)</th>
                <th data-col="comissao">Comissão (€)</th>
                <th data-col="precoNoite">Valor/Noite (€)</th>
                <th data-col="berco">Berço</th>
                <th data-col="limpeza">Limpeza (€)</th>

                <th class="no-sort">Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal -->
    <div id="modalReserva" class="modal">
      <div class="modal-content">

        <h2>Reserva</h2>

        <label>Origem</label>
        <select id="origem">
          <option value="Booking">Booking</option>
          <option value="Airbnb">Airbnb</option>
          <option value="VRBO">VRBO</option>
          <option value="Expedia">Expedia</option>
          <option value="Agoda">Agoda</option>
          <option value="Hotels">Hotels.com</option>
          <option value="Trip">Trip.com</option>
          <option value="Particular">Particular</option>

        </select>

        <label>Número da Reserva (se for Booking)</label>
        <input type="text" id="bookingId" placeholder="Só preencher se for Booking">

        <label>Cliente</label>
        <input type="text" id="cliente">

        <label>Quartos</label>
        <select id="quartos">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <label>Apartamentos (ex: 2301, 2203 ou 2204)</label>
        <input type="text" id="apartamentos">

        <label>Check-in</label>
        <input type="date" id="checkin">

        <label>Check-out</label>
        <input type="date" id="checkout">

        <label>Hóspedes</label>
        <input type="number" id="hospedes">

        <label>Adultos</label>
        <input type="number" id="adultos">

        <label>Crianças</label>
        <input type="number" id="criancas">

        <label>Idades das Crianças</label>
        <input type="text" id="idadesCriancas">

        <label>Total Bruto (€)</label>
        <input type="number" id="totalBruto">

        <label>Comissão (€)</label>
        <input type="number" id="comissao">

        <label>Limpeza (€)</label>
        <input type="number" id="limpeza">

        <label>Berço</label>
        <select id="berco">
          <option value="false">Não</option>
          <option value="true">Sim</option>
        </select>

        <button id="btnGuardar">Guardar</button>
        <button id="fecharModal">Fechar</button>

      </div>
    </div>

    <!-- XLSX para importar Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <!-- Firebase compat v9 (como tinhas antes) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Configuração Firebase (tem de criar firebase, db, etc.) -->
    <script src="js/firebase-config.js"></script>

    <!-- Proteção da página + logout -->
    <script>
      // proteger: se não estiver autenticado, manda para login
      firebase.auth().onAuthStateChanged(user => {
        if (!user) {
          window.location.href = "login.html";
        }
      });

      // botão Sair
      document.addEventListener("DOMContentLoaded", () => {
        const btnLogout = document.getElementById("btnLogout");
        if (btnLogout) {
          btnLogout.addEventListener("click", () => {
            firebase.auth().signOut().then(() => {
              window.location.href = "login.html";
            });
          });
        }
      });
    </script>

    <!-- Lógica da listagem (a tua, a que me enviaste) -->
    <script src="js/reservas-listagem.js"></script>

</body>
</html>
