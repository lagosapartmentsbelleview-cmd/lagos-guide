<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Calendário de Reservas</title>

    <!-- CSS específico do calendário -->
    <link rel="stylesheet" href="calendario.css">
</head>

<body>

    <!-- Botão Voltar à Listagem -->
    <button id="btnVoltarListagem" onclick="window.location.href='listagem-reservas.html'">
        ← Voltar à Listagem
    </button>

    <h1>Calendário de Reservas</h1>

    <div id="navegacaoMes">
        <button id="btnMesAnterior">◀</button>

        <select id="selectMes"></select>
        <select id="selectAno"></select>

        <button id="btnMesSeguinte">▶</button>

        <button id="btnHoje">Hoje</button>
        <button id="btnMesAtual">Mês Atual</button>
    </div>

    <h2 id="tituloMes"></h2>

    <div id="calendarioWrapper">
        <table id="tabelaCalendario"></table>
    </div>

    <!-- Firebase core -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Configuração Firebase (mesma que na listagem) -->
    <script src="js/firebase-config.js"></script>

    <!-- Proteção por login -->
    <script>
      firebase.auth().onAuthStateChanged(user => {
        if (!user) {
          window.location.href = "login.html";
        }
      });
    </script>

    <!-- Lógica do calendário -->
    <script src="js/reservas-calendario.js"></script>

</body>
</html>
