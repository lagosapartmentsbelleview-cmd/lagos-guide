<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Calendário de Reservas – Marina Park</title>

    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f5f5f5;
}

h1 {
    text-align: center;
}

#calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    margin-top: 20px;
}

/* DIA */
.day {
    background: white;
    padding: 5px;
    min-height: 90px;
    border-radius: 6px;
    border: 1px solid #ddd;
    position: relative;
    cursor: pointer;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.day-number {
    font-weight: bold;
    margin-bottom: 2px;
}

/* LINHAS DOS APARTAMENTOS */
.linha-apartamento {
    flex: 1;
    position: relative;
    border-radius: 4px;
    overflow: hidden;
}

/* DIVISÃO ELEGANTE */
.linha-apartamento.dividido::before {
    content: "";
    position: absolute;
    top: 4px;
    bottom: 4px;
    left: 50%;
    width: 2px;
    background: rgba(0,0,0,0.35);
    border-radius: 2px;
}

/* CORES DOS APARTAMENTOS */
.apt1 { background: #003366; color: white; }
.apt2 { background: #4da3ff; color: black; }
.apt3 { background: #005f73; color: white; }

/* RESERVA — ESTILO A4 PREMIUM */
.reserva {
    position: relative;
    background-color: #4caf50;
    color: white;
    font-size: 11px;
    font-weight: 600;
    text-align: center;
    padding: 2px 4px;
    box-sizing: border-box;
    display: block;          /* ← IMPORTANTE */
    border-radius: 6px;
    line-height: 1.2;
    white-space: nowrap;
    overflow: visible;       /* ← IMPORTANTE */
    height: auto;            /* ← IMPORTANTE */
    min-height: 18px;        /* ← IMPORTANTE */
}



/* TOOLTIP PREMIUM */
.reserva:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    background: #222;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 11px;
    white-space: pre-line;     /* ← MOSTRA TODAS AS LINHAS */
    z-index: 9999;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}

.modal-content {
    background: white;
    padding: 20px;
    width: 100%;
    max-width: 400px;
    max-height: 90vh;
    overflow-y: auto;
    border-radius: 8px;
    box-sizing: border-box;
}

.close {
    float: right;
    cursor: pointer;
    font-size: 20px;
}

button {
    padding: 10px 15px;
    margin-top: 10px;
    margin-bottom: 10px;
    cursor: pointer;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
}

    </style>
</head>

<body>

<h1>Calendário de Reservas – Marina Park</h1>

<div id="legenda" style="display:flex; justify-content:center; gap:20px; margin-top:15px;">
    <div style="background:#003366; color:white; padding:6px 12px; border-radius:6px; font-size:12px; font-weight:600;">
        2301
    </div>
    <div style="background:#4da3ff; color:black; padding:6px 12px; border-radius:6px; font-size:12px; font-weight:600;">
        2203
    </div>
    <div style="background:#005f73; color:white; padding:6px 12px; border-radius:6px; font-size:12px; font-weight:600;">
        2204
    </div>
</div>


<button id="btnNovaReserva">Adicionar Reserva</button>

<div id="mesNavegacao" style="text-align:center; margin-top:20px;">
<button onclick="mudarMes(-1)">◀</button>
<span id="mesAtual" style="font-weight:bold; font-size:18px; margin:0 15px;"></span>
<button onclick="mudarMes(1)">▶</button>
</div>


<div id="calendar"></div>

<!-- Modal Nova Reserva -->
<div id="modalReserva" class="modal">
    <div class="modal-content">
        <span class="close" id="closeReserva">&times;</span>
        <h3 id="tituloModal">Nova Reserva</h3>

        <label>Nome do Hóspede</label>
        <input id="cliente">

        <label>Check-in</label>
        <input type="date" id="checkin">

        <label>Check-out</label>
        <input type="date" id="checkout">

        <label>Nº de Hóspedes</label>
        <input type="number" id="hospedes">

        <label>Berço?</label>
        <select id="berco">
            <option value="false">Não</option>
            <option value="true">Sim</option>
        </select>

        <label>Total Bruto (€)</label>
        <input type="number" id="total_bruto">

        <label>Comissão OTA (€)</label>
        <input type="number" id="comissao_ota">

        <label>Preço por Noite (€)</label>
        <input type="number" id="preco_noite" readonly>

        <label>Valor Líquido (€)</label>
        <input type="number" id="liquido" readonly>

        <label>Apartamento</label>
        <select id="apartamento_manual">
            <option value="auto">Automático</option>
            <option value="1">2301 (Apt 1)</option>
            <option value="2">2203 (Apt 2)</option>
            <option value="3">2204 (Apt 3)</option>
        </select>

        <button id="guardarReserva">Guardar Reserva</button>
    </div>
</div>

<!-- Modal Detalhes -->
<div id="modalDetalhes" class="modal">
    <div class="modal-content">
        <span class="close" id="closeDetalhes">&times;</span>
        <h3>Detalhes da Reserva</h3>
        <div id="detalhesConteudo"></div>
    </div>
</div>

<!-- Firebase Core -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<!-- Configuração Firebase -->
<script src="js/firebase-config.js"></script>
<!-- Lógica de Reservas -->
<script src="js/reservas.js"></script>

</body>
</html>
