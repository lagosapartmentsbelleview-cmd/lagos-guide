<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Calendário de Reservas</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="css/base.css">

    <!-- CSS Específico do Calendário -->
    <link rel="stylesheet" href="css/calendario.css">
</head>

<body>

<div class="container">

    <!-- Botão Voltar -->
    <button id="btnVoltarListagem" class="btn btn-secundario" onclick="window.location.href='reservas.html'">
        ← Voltar à Listagem
    </button>

    <h1>Calendário de Reservas</h1>

    <!-- Navegação do Mês -->
    <div id="navegacaoMes">
        <button id="btnMesAnterior">◀</button>

        <select id="selectMes"></select>
        <select id="selectAno"></select>

        <button id="btnMesSeguinte">▶</button>

        <button id="btnHoje">Hoje</button>
        <button id="btnMesAtual">Mês Atual</button>
    </div>

    <h2 id="tituloMes"></h2>

    <!-- Calendário -->
    <div id="calendarioWrapper">
        <table id="tabelaCalendario"></table>
    </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script src="js/firebase-config.js"></script>

<script>
firebase.auth().onAuthStateChanged(user => {
    if (!user) window.location.href = "login.html";
});
</script>

<!-- JS do Calendário -->
<script src="js/reservas-calendario.js"></script>

</body>
</html>
