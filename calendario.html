<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Calendário de Reservas</title>

    <link rel="stylesheet" href="calendario.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AQUI",
  authDomain: "AQUI",
  projectId: "AQUI"
});

// Impedir acesso sem login
firebase.auth().onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "login.html";
  }
});
</script>

<!-- Função logout -->
<script>
function logout() {
firebase.auth().signOut().then(() => {
window.location.href = "login.html";
}); 
} 
    </script>


</head>

<body>

    <!-- Botão Voltar à Listagem -->
    <button id="btnVoltarListagem" onclick="window.location.href='listagem-reservas.html'">
        ← Voltar à Listagem
    </button>
     <!-- Botão Logout -->
    <button onclick="logout()">Sair</button>


    <h1>Calendário de Reservas</h1>

    <div id="navegacaoMes">

        <button id="btnMesAnterior">◀</button>

        <select id="selectMes"></select>
        <select id="selectAno"></select>

        <button id="btnMesSeguinte">▶</button>

        <button id="btnHoje">Hoje</button>
        <button id="btnMesAtual">Mês Atual</button>

    </div>

    <h2 id="tituloMes"></h2>

    <div id="calendarioWrapper">
        <table id="tabelaCalendario"></table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/reservas-calendario.js"></script>

</body>
</html>
