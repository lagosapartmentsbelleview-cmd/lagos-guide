<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Calendário de Reservas – Marina Park</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f5f5;
    }

    h1 {
        text-align: center;
    }

    #legenda {
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
    }

    #calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
        margin-top: 20px;
    }

    /* NOVO SISTEMA DE 3 LINHAS POR APARTAMENTO */
    .day {
        background: white;
        padding: 5px;
        min-height: 90px;
        border-radius: 6px;
        border: 1px solid #ddd;
        position: relative;
        cursor: pointer;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 2px;
    }

    .day-number {
        font-weight: bold;
        margin-bottom: 2px;
    }

    .linha-apartamento {
        flex: 1;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
    }

   .linha-apartamento.dividido::before {
    content: "";
    position: absolute;
    top: 6px;
    bottom: 6px;
    left: 50%;
    width: 3px;
    background: #999;
    border-radius: 3px;
    box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    .reserva-full {
    width: 100%;
    height: 100%;
        
    }

    .reserva-end {
        width: 50%;
        height: 100%;
        float: left;
    }

    .reserva-start {
        width: 50%;
        height: 100%;
        float: right;
    }

    .apt1 { background: #003366; color: white; }
    .apt2 { background: #4da3ff; color: black; }
    .apt3 { background: #005f73; color: white; }

    .reserva {
    font-size: 12px;
    font-weight: bold;
    text-align: center;
    padding: 2px 4px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
}


    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .modal-content {
        background: white;
        padding: 20px;
        width: 100%;
        max-width: 400px;
        max-height: 90vh;
        overflow-y: auto;
        border-radius: 8px;
        box-sizing: border-box;
    }

    .close {
        float: right;
        cursor: pointer;
        font-size: 20px;
    }

    button {
        padding: 10px 15px;
        margin-top: 10px;
        margin-bottom: 10px;
        cursor: pointer;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
    }
    </style>
</head>

<body>

<h1>Calendário de Reservas – Marina Park</h1>

<div id="legenda">
    <span style="color:#003366;">■ Apt 1 = 2301</span> &nbsp;&nbsp;
    <span style="color:#4da3ff;">■ Apt 2 = 2203</span> &nbsp;&nbsp;
    <span style="color:#005f73;">■ Apt 3 = 2204</span>
</div>

<button id="btnNovaReserva">Adicionar Reserva</button>

<div id="mesNavegacao" style="text-align:center; margin-top:20px;">
<button onclick="mudarMes(-1)">◀</button>
<span id="mesAtual" style="font-weight:bold; font-size:18px; margin:0 15px;"></span>
<button onclick="mudarMes(1)">▶</button>
</div>


<div id="calendar"></div>

<!-- Modal Nova Reserva -->
<div id="modalReserva" class="modal">
    <div class="modal-content">
        <span class="close" id="closeReserva">&times;</span>
        <h3 id="tituloModal">Nova Reserva</h3>

        <label>Nome do Hóspede</label>
        <input id="cliente">

        <label>Check-in</label>
        <input type="date" id="checkin">

        <label>Check-out</label>
        <input type="date" id="checkout">

        <label>Nº de Hóspedes</label>
        <input type="number" id="hospedes">

        <label>Berço?</label>
        <select id="berco">
            <option value="false">Não</option>
            <option value="true">Sim</option>
        </select>

        <label>Total Bruto (€)</label>
        <input type="number" id="total_bruto">

        <label>Comissão OTA (€)</label>
        <input type="number" id="comissao_ota">

        <label>Preço por Noite (€)</label>
        <input type="number" id="preco_noite" readonly>

        <label>Valor Líquido (€)</label>
        <input type="number" id="liquido" readonly>

        <label>Apartamento</label>
        <select id="apartamento_manual">
            <option value="auto">Automático</option>
            <option value="1">2301 (Apt 1)</option>
            <option value="2">2203 (Apt 2)</option>
            <option value="3">2204 (Apt 3)</option>
        </select>

        <button id="guardarReserva">Guardar Reserva</button>
    </div>
</div>

<!-- Modal Detalhes -->
<div id="modalDetalhes" class="modal">
    <div class="modal-content">
        <span class="close" id="closeDetalhes">&times;</span>
        <h3>Detalhes da Reserva</h3>
        <div id="detalhesConteudo"></div>
    </div>
</div>

<!-- Firebase Core -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<!-- Configuração Firebase -->
<script src="js/firebase-config.js"></script>
<!-- Lógica de Reservas -->
<script src="js/reservas.js"></script>

</body>
</html>
